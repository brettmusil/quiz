<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/quizStyle.css">

    <title>Quiz Time!</title>
</head>

<body onload="generateQuestions(); displayCurrentQuestion()">
    <div class="container">
        <div class="card text-center" id="questionCard">
            <div class="card-header" id="questionNumber">
            </div>
            <div class="card-body">
                <h5 class="card-title" id="question"></h5>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card questionChoice" id="answer1Card" onClick='checkAnswer(document.getElementById("answer1").innerHTML, document.getElementById("answer1").id)'>
                            <div class="card-body">
                                <p class="card-text" id="answer1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card questionChoice" id="answer2Card" onClick='checkAnswer(document.getElementById("answer2").innerHTML, document.getElementById("answer2").id)'>
                            <div class="card-body">
                                <p class="card-text" id="answer2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card questionChoice" id="answer3Card" onClick='checkAnswer(document.getElementById("answer3").innerHTML, document.getElementById("answer3").id)'>
                            <div class="card-body">
                                <p class="card-text" id="answer3"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card text-center" id="resultsCard">
            <div class="card-header" id="questionNumber2">
                How'd you do?
            </div>
            <div class="card-body">
                <h5 class="card-title" id="question1"></h5>
                <p class="card-text answer" id="result1"></p>
                <h5 class="card-title" id="question2"></h5>
                <p class="card-text answer" id="result2"></p>
                <h5 class="card-title" id="question3"></h5>
                <p class="card-text answer" id="result3"></p>
                <br>
                <h4 class="card-title" id="numberCorrect"></h4>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="scripts/quizScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
